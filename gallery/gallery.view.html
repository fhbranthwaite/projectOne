<div class="main">
  <h1>GALLERY</h1>
  <hr>
  <hr>
  <div class="gallery min-vh-100">
    <div class="container">
      <div class="row gx-5 gy-5">
        <div class="col" ng-repeat="artWork in artWorks">
          <a href="#/artWorks/{{$index}}">
            <div class="galleryImage gy-5 gx-5">
            <img ng-src="{{ artWork.url }}">
            </div>
          </a>
          <br>
          <br>
        </div>

      </div>
    </div>
  </div>
</div>
