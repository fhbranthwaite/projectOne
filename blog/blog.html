<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <title>Fran Branthwaite Project 1</title>
  </head>
  
<body ng-app="BlogApp">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.breweryarts.co.uk/">Brewery Arts - Kendal</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Abit more...
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/gallery.html">Gallery</a></li>
            <li><a class="dropdown-item" href="/artists.html">Artist Inspiration</a></li>
            <li><a class="dropdown-item" href="/blog/blog.html">Blog</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/contact.html">Contact</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>

  <div class="main" ng-controller="blog.controller">
    
        <div class="col">
          <h1>{{franBlog.title}}</h1>
          <br>
          <h6>Author - {{franBlog.author}}</h6>
          <hr>
          <hr>
          <div ng-repeat="blog in franBlog.blogs">
            <div class="container mt-5">
              <div class="row">
              <div class="title col-md-4">
                <p>{{ blog.title }}<p> 
              </div>
              <div class="date col-md-3">
                <p>{{ blog.date | date : "MMMM d, y" }}</p> 
              </div>
              <div class="content col-md-5">
                <p>{{ blog.content }}</p>
              </div>
              </div>
            </div>
          </div>
        </div>
    
  </div>


<!--Modules-->
<script src="blog.module.js"></script>

<!--Controllers-->
<script src="blog.controller.js"></script>

<!--Services-->
<script src="blog.service.js"></script>

<footer>

</body>
</html>
